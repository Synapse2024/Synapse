name: test
run-name: ${{ github.actor }} is pushing to ${{ github.ref }}
on:
  push:
    branches:
      - "**"
jobs:
  setup:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: echo "Hello Developer!"

